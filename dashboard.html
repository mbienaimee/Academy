<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAcademy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">GAcademy</div>
            
            <div class="nav-menu">
                <div class="nav-item">
                    <div class="level">
                        <span class="star">☆</span>
                        <span>Beginner</span>
                    </div>
                    <div class="sub-menu">
                        <div># People</div>
                        <div># Syllabus</div>
                    </div>
                </div>

                <div class="nav-item">
                    <div class="level">
                        <span class="star">☆</span>
                        <span>Intermediate</span>
                    </div>
                    <div class="sub-menu">
                        <div># People</div>
                        <div># Syllabus</div>
                    </div>
                </div>

                <div class="nav-item">
                    <div class="level">
                        <span class="star">☆</span>
                        <span>Advanced</span>
                    </div>
                    <div class="sub-menu">
                        <div># People</div>
                        <div># Syllabus</div>
                    </div>
                </div>
            </div>

            <div class="settings">Settings</div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="search-box">
                <input type="text" placeholder="Search ............">
            </div>

            <div class="chat-area">
                <div class="header"># People</div>
                
                <div class="messages">
                    <div class="message-left">
                        <img src="/images/profile.png" alt="Bienaimee" class="avatar">
                        <div class="message-content">
                            <div class="username">Bienaimee</div>
                            <div class="text">Add some content here</div>
                        </div>
                    </div>

                    <div class="timestamp">
                        <span>Today</span>
                    </div>

                    <div class="message-left">
                        <img src="/images/profile.png" alt="Bienaimee" class="avatar">
                        <div class="message-content">
                            <div class="username">Bienaimee</div>
                            <div class="text">Add some content here</div>
                        </div>
                    </div>

                    <div class="message-right">
                        <img src="/images/profile.png" alt="Rosine" class="avatar">
                        <div class="message-content">
                            <div class="username">Rosine</div>
                            <div class="text">Add some content here</div>
                        </div>
                    </div>

                    <div class="message-left">
                        <img src="/images/profile.png" alt="umuryana" class="avatar">
                        <div class="message-content">
                            <div class="username">umuryana</div>
                            <div class="text">Add some content here</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="message-input">
                <input type="text" placeholder="Send a message">
            </div>
        </div>
    </div>
</body>
</html>
